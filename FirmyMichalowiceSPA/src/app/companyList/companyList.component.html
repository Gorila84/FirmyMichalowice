<div class = "container mt-4">
  <div class = "row">
    <div class="text-center col-12">
      <h2>Firmy na północy Krakowa</h2>
      <hr>
    </div>
    <div class="col-12">
      <div class="row">
        <div *ngFor="let company of companies" class="company-card-list">
          <app-CompanyCard [company]='company'></app-CompanyCard>
        </div>
      </div>
    </div>
  </div>
  <pagination class="numeracja my-2"
    [boundaryLinks]="true" 
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
</pagination>
</div>
