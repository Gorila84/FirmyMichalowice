<div class="container">
  <div class="col-12 text-center title mt-4">
    <h2> <input type="text" placeholder="Wprowadź nazwę firmy"> </h2>
  </div>
  <hr>
  <div class="row mt-4">
    <div class="col-md-3">
      <img src="" alt="">
    </div>
    
    <div class="col-md-3 text-center contact">
      <p>Kontakt:</p>
      <ul>
        <label for="webSite">www: </label>
      <li> <input type="text"> </li>
      <label for="tel">tel:</label> 
      <li><input type="text"></li>
      <label for="mail">e-mail:</label>
      <li><input type="text"> </li>
    </ul>
    </div>
    <div class="col-md-3 address ">
      <p>Adres:</p>
      <ul>
        <label for="street">ul.</label>
      <li><input type="text"> </li>
      <label for="postalCode">kod pocztowy:</label>
      <li><input type="text"> </li>
      <label for="city">Miejscowość:</label>
      <li><input type="text"> </li>
    </ul>
    </div>
    <div class="col-md-3 text-center hours">
      <p>Godziny otwarcia:</p>
      <ul>
        <li class="pt-1">Pn: <input type="text" size="2"> - <input type="text" size="2"></li>
        <li class="pt-1">Wt: <input type="text" size="2"> - <input type="text" size="2"></li>
        <li class="pt-1">Śr: <input type="text" size="2"> - <input type="text" size="2"></li>
        <li class="pt-1">Czw: <input type="text" size="2"> - <input type="text" size="2"></li>
        <li class="pt-1">Pt: <input type="text" size="2"> - <input type="text" size="2"></li>
      </ul>
    </div>
  </div>
  <hr>
  <div class="description text-center">
    <h3>Krótki opis działalności</h3>
    <p><label for="description">Wprowadź opis działalności (max 500 znaków)</label></p>
   <textarea name="companyDescription" id="descriptionTextArea" cols="150" rows="10"></textarea>
  </div>
  <hr>
  <div class="description text-center">
    <h3>Dokładny opis działalności</h3>
    <p><label for="description">Wprowadź opis działalności (max 5000 znaków)</label></p>
   <textarea name="companyDescription" id="descriptionTextArea" cols="150" rows="10"></textarea>
  </div>
  <div class="d-flex justify-content-end">
    <button class="btn btn-success">Zapisz zmiany</button>
  </div>
</div>
