<div class="container text-center card shadow-lg mt-2 change-password">
  
    <div class=pt-4>
      <h2><b>Reset hasła</b></h2>
    </div>
    <hr />
    <div class="container text-center d-flex justify-content-center align-items-center mt-4">
     <form name="changePasswordForm" class="form-inline col-md-6 text-center">
  <div class="row">
        <div class="col-12">
          <mat-form-field class="example-full-width companyName col-8" appearance="legacy">
            <mat-label>Nowe hasło</mat-label>
  
  
            <input matInput 
            class="form-control " 
            name="companyName" 
            id="newPassword"  
            type="password" 
            style="width:600px;"
            [errorStateMatcher]="matcher"
            [formControl]="passwordFormControl"
            size="80"
            required
            >
          </mat-form-field>
          <mat-error *ngIf="passwordFormControl.hasError('minlength')">
            Minimalna długość hasła to 6 znaków
          </mat-error>
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Wprowadź <strong>hasło</strong>
          </mat-error>
        </div>
        <div class="col-12">
          <mat-form-field class="example-full-width companyName col-8" appearance="legacy">
            <mat-label>Powtórz hasło</mat-label>
  
  
            <input required 
                   matInput [(ngModel)]="model.password" 
                   class="form-control" 
                   name="companyName" 
                   id="confirmPassword"  
                   type="password"
                   style="width:600px;"
                   [errorStateMatcher]="matcher"
                   [formControl]="secondPasswordFormControl">
              <mat-error *ngIf="secondPasswordFormControl.hasError('required')">
                Wprowadź <strong>hasło</strong>
              </mat-error>
              <mat-error *ngIf="secondPasswordFormControl.value != passwordFormControl.value">
                    Hasła różnią się. Wprowadź poprawne hasło!!!
              </mat-error>
          </mat-form-field>
        
        </div>
        <div class="col-12 text-center">
        <button  (click)="changePassword()" 
                  mat-raised-button 
                  [disabled]="secondPasswordFormControl.value != passwordFormControl.value"
                  class="my-4 save-button">Zmień hasło</button>
      </div>
    </div>
    </form>
  </div>
  </div>
