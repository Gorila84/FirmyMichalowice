<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6 pt-3">
      <div class="container">
        <div class="mat-elevation-z8">
          <mat-grid-tile-header> Lista dodatkowych opcji </mat-grid-tile-header>
          <table mat-table [dataSource]="dataSource">
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef>No.</th>
              <td mat-cell *matCellDef="let element; let i = index">
                {{ i + 1 }}
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>Opis</th>
              <td mat-cell *matCellDef="let element">
                {{ element.description }}
              </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="lengthService">
              <th mat-header-cell *matHeaderCellDef>Długość subskrypcji</th>
              <td mat-cell *matCellDef="let element">
                {{ element.lengthService }}
              </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="cost">
              <th mat-header-cell *matHeaderCellDef>Cena</th>
              <td mat-cell *matCellDef="let element">{{ element.cost }}</td>
            </ng-container>

            <ng-container matColumnDef="add">
              <th mat-header-cell *matHeaderCellDef>Kup</th>
              <td mat-cell *matCellDef="let element">
                <mat-icon
                  aria-hidden="false"
                  aria-label="Example home icon"
                  (click)="removeItem(element)"
                  >add</mat-icon
                >
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of periodic elements"
          >
          </mat-paginator>
        </div>
      </div>
    </div>
    <div class="col-lg-6 pt-3"></div>
    <div class="col-lg-12 pt-5">
      <mat-card class="example-card">
        <mat-card-subtitle>Podsumowanie</mat-card-subtitle>
        <mat-card-title>{{ user.username }}, twoje zakupy: </mat-card-title>
        <mat-card-content>
          <mat-selection-list #items [multiple]="false">
            <mat-list-option *ngFor="let item of shopData" [value]="item">
              {{ item }}
            </mat-list-option>
          </mat-selection-list>
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
        <mat-card-footer>
          <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
