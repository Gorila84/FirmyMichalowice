<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6 pt-3">
      <div class="container">
        <div class="mat-elevation-z8">
          <mat-grid-tile-header> Lista dodatkowych opcji </mat-grid-tile-header>
          <table mat-table [dataSource]="dataSource">
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef>No.</th>
              <td mat-cell *matCellDef="let element; let i = index">
                {{ i + 1 }}
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>Opis</th>
              <td mat-cell *matCellDef="let element">
                {{ element.description }}
              </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="lengthService">
              <th mat-header-cell *matHeaderCellDef>Długość subskrypcji</th>
              <td mat-cell *matCellDef="let element">
                {{ element.lengthService }}
              </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="cost">
              <th mat-header-cell *matHeaderCellDef>Cena</th>
              <td mat-cell *matCellDef="let element">{{ element.cost }}</td>
            </ng-container>

            <ng-container matColumnDef="add">
              <th mat-header-cell *matHeaderCellDef>Kup</th>
              <td mat-cell *matCellDef="let element">
                <mat-icon aria-hidden="false" aria-label="Example home icon"
                  >add</mat-icon
                >
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of periodic elements"
          >
          </mat-paginator>
        </div>
      </div>
    </div>
    <div class="col-lg-6 pt-3"></div>
    <div class="col-lg-12 pt-5"></div>
  </div>
</div>
