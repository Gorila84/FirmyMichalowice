
<div class="container text-center">
  <div>
    <h2>Zaloguj się</h2>
  </div>
  <hr>
</div>
<div class="container text-center d-flex justify-content-center mt-4">

   
  <form  #loginForm="ngForm" class="form-inline col-md-4 text-center d-flex justify-content-center" (ngSubmit)="login()">
    <div class="mb-3">
      <mat-form-field class="example-full-width companyName" appearance="legacy">

        <mat-label>Email address</mat-label>
      <input matInput type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
      [(ngModel)]="model.username" name="username" size="40" required>
      </mat-form-field>
    </div>
    <div class="mb-4">
      <mat-form-field class="example-full-width companyName" appearance="legacy">

        <mat-label>Password</mat-label>
      <input matInput type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="model.password"
      name="password" size="40" required> 
      </mat-form-field>
    </div>
    <div class="mb-3 form-check">
      
    </div>
    <div> 
    <button mat-raised-button type="submit" class="register-button mr-2">Zaloguj</button>
    <button mat-raised-button type="submit" class="cancel-button">Resetuj hasło</button>
  </div>
  
  </form>

</div>
