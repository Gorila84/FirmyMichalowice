
<div class="container text-center">
  <div>
    <h2>Zaloguj się</h2>
  </div>
  <hr>
</div>
<div class="container text-center d-flex justify-content-center mt-4">

   
  <form  #loginForm="ngForm" class="form-inline col-md-4 text-center d-flex justify-content-center" (ngSubmit)="login()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
      [(ngModel)]="model.username" name="username" size="40" required>
    
    </div>
    <div class="mb-4">
      <label for="exampleInputPassword1" class="form-label" >Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="model.password"
      name="password" size="40" required> 
    </div>
    <div class="mb-3 form-check">
      
    </div>
    <div> 
    <button type="submit" class="btn btn-primary mr-2">Zaloguj</button>
    <button type="submit" class="btn btn-danger">Resetuj hasło</button>
  </div>
  
  </form>

</div>
