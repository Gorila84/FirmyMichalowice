
<div class="container text-center pt-4">
  <div>
    <h2>Zaloguj się</h2>
  </div>
  <hr>
</div>
<div class="container text-center d-flex justify-content-center mt-4">

   
  <form  #loginForm="ngForm" class="form-inline col-md-6 text-center d-flex justify-content-center" (ngSubmit)="login()">
    <div class="mb-3 col-12">
      <mat-form-field class="example-full-width companyName col-8" appearance="fill">

        <mat-label>Email address</mat-label>
      <input 
        matInput 
        type="email" 
        id="email"
        [formControl]="loginFormControl"
        id="exampleInputEmail1" 
        aria-describedby="emailHelp"
        [(ngModel)]="model.username" 
        name="username" 
        size="40" required/>
        <mat-error *ngIf="loginFormControl.hasError('required')">
          Wprowadź <strong>e-mail</strong>
        </mat-error>
        <mat-error *ngIf="loginFormControl.hasError('email')">
          E-mail powinien zawierać <strong>@</strong>
        </mat-error>
      </mat-form-field>
    
    </div>
    <div class="mb-4 col-12">
      <mat-form-field class="example-full-width companyName col-8"  appearance="fill">

        <mat-label>Password</mat-label>
      <input 
        matInput 
        type="password" 
        id="password" 
        [(ngModel)]="model.password"
        name="password" 
        size="40" 
        required/> 
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Wprowadź <strong>hasło</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="mb-3 form-check">
      
    </div>
    <div> 
    <button  
   
      type="submit" 
      class="btn mat-basic confirm mr-2">
      Zaloguj
    </button>
    <button  (click)="resetPassword()" class="btn mat-basic danger"  [(ngModel)]="model.username">Resetuj hasło</button>
  </div>
  
  </form>

</div>
