<div class="center">
  <div class="container card shadow-lg p-3 mb-5 bg-white reset-password rounded mt-5">
    <div class="container text-center pt-4">
      <div>
        <h2><b>Reset hasła</b></h2>
      </div>
      <hr />
    </div>
    <div class="container text-center d-flex justify-content-center mt-4">
      <form
        #loginForm="ngForm"
        class="form-inline col-md-6 text-center d-flex justify-content-center"
        (ngSubmit)="resetPassword()"
      >
        <div class="row">
          <div class="mb-3 col-12">
            <mat-form-field class="example-full-width col-12" appearance="fill">
              <mat-label>Email</mat-label>
              <input
                matInput
                type="email"
                id="email"
                [formControl]="loginFormControl"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                [(ngModel)]="model.username"
                name="username"
                size="80"
                required
              />
              <mat-hint>Wpisz adres email</mat-hint>
              <mat-error *ngIf="loginFormControl.hasError('required')">
                Wprowadź <strong>e-mail</strong>
              </mat-error>
              <mat-error *ngIf="loginFormControl.hasError('email')">
                E-mail powinien zawierać <strong>@</strong>
              </mat-error>
            </mat-form-field>
          </div>
          
          <div class="mb-4 col-12">
          
            <button   type="submit"  class="btn mat-basic danger">Resetuj hasło</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
